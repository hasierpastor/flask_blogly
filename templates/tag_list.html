{% extends 'base.html' %}

{% block body %}
<div class="container m-3">
  <h1>Tags</h1>
  <ul id="tag-list">
    {% for tag in tags %}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {% endfor %}
  </ul>
  <form action="/tags/new">
  <button class="btn btn-outline-primary" id="add-tag">Add Tag</button>
  </form>
</div>
{% endblock %}
