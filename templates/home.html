{% extends 'base.html' %}

{% block body %}

<div class="container">
  <h1 class="my-3">Blogly Recent Posts</h1>
  {% for post in posts %}
  <div>
    <h3 class="mb-3">{{post.title}}</h3>
    <p>{{post.content}}</p>
    <p>By {{post.user.full_name}} on {{post.friendly_date}}</p>
    <div class="row m-2">
        <p><b>Tags:</b>
        {% for tag in post.tags %}
        <span class="badge badge-pill badge-primary mx-1">{{tag.name}}</span>
        {% endfor %}
        </p>
        </div>
  </div>

  {% endfor %}
</div>

{% endblock %}
