{% extends 'base.html' %}

{% block body %}
<h1>Create a tag</h1>
<form class="form m-3">
  <div class="form-group col-3">
    <label for="tag-name">Name</label>
    <input name="tag-name" type="text" class="form-control" id="tag-name" aria-describedby="tagNameHelp" placeholder="Enter a name for the tag">
  </div>
  <div class="my-3">
      {% for post in posts %}
      <div class="custom-control custom-checkbox">
      <input type="checkbox" class="custom-control-input" name="post-id" value="{{post.id}}" id="post-id-{{post.id}}">
      <label class="custom-control-label" for="post-id-{{post.id}}">{{post.title}}</label>
      </div>
      {% endfor %}
    </div>
    <button class="btn btn-outline-primary" id="cancel-tag" formaction="/tags" formmethod="POST">Cancel</button> 
    <button class="btn btn-success" id="create-tag" formaction="/tags/new" formmethod="POST">Add</button>
</form>
{% endblock %}
