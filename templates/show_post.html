{% extends 'base.html' %}

{% block body %}
<div class="container m-3">
  <div class="row">
    <div class="col-3">
      <h1>{{post.title}}</h1>
      <br>
      <p>{{post.content}}</p>
      <p>By {{user.full_name}}</p>
      <div class="row m-2">
      <p><b>Tags:</b>
      {% for tag in post.tags %}
      <span class="badge badge-pill badge-primary mx-1">{{tag.name}}</span>
      {% endfor %}
      </p>
      </div>
      <form>
      <button class="btn btn-primary" id="cancel-post" formaction="/users" formmethod="GET">Cancel</button>
      <button class="btn btn-primary" id="edit-post" formaction="/posts/{{post.id}}/edit" formmethod="GET">Edit</button>
      <button class="btn btn-danger" id="delete-post" formaction="/posts/{{post.id}}/delete" formmethod="POST">Delete</button>
      </form>
    </div>

  </div>
 
</div>
{% endblock %}
