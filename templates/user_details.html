{% extends 'base.html' %}

{% block body %}
<div class="container m-3">
  <div class="row">
    <div class="col-3">
      <img src="{{user.image_url}}" alt="" class="img-thumbnail">
    </div>
    <div class="col-3">
      <h1>{{user.full_name}}</h1>
      <form>
      <button class="btn btn-primary" id="edit-form" formaction="/users/{{id}}/edit" formmethod="GET">Edit</button>
      <button class="btn btn-danger" id="delete-user" formaction="/users/{{id}}/delete" formmethod="POST">Delete</button>
      </form>
    </div>

  </div>
 
</div>
{% endblock %}
